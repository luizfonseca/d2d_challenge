version: '3'

services:
  api:
    build: .
    environment:
      - MONGODB_URI=mongodb://mongodb/d2d_challenge
    ports:
      - "4000:3000"
    volumes:
      - .:/app/api
    links:
      - mongodb
    depends_on:
      - mongodb

  client:
    build: ./client/
    environment:
      - REACT_APP_API_URL=http://localhost:4000/vehicles
    ports:
      - "5000:9000"
    volumes:
      - .:/app/client
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null # --quiet
